- PoliciesSet:
    hosts:
    - localhost
    name: Check for mysql package installation
    vars:
    - allowed_packages:
      - mysql
    policies:
    - Policy:
        actions:
        - Action:
            action: deny
            action_args:
              msg: The package {{ module }} is not allowed
        condition:
          AllCondition:
          - EqualsExpression:
              lhs:
                String: input.task.module
              rhs:
                String: custom.unauthorized.package
        enabled: true
        name: Check for package name
    sources: []

