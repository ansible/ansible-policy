- PolicySet:
    hosts:
    - localhost
    name: Prohibit EC2 instances without a VPC
    policies:
    - Policy:
        actions:
        - Action:
            action: deny
            action_args:
              msg: creating EC2 instances without a VPC is prohibited. specify vpc_subnet_id.
        condition:
          AllCondition:
          - KeyNotInDictExpression:
              lhs:
                String: input["amazon.aws.ec2_instance"]
              rhs:
                String: vpc_subnet_id
        enabled: true
        name: Prohibit EC2 instances without a VPC
        tags:
        - compliance
        target: task
    vars: {}
