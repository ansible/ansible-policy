- PolicySet:
    hosts:
    - localhost
    name: Check for non-fqcn module
    policies:
    - Policy:
        actions:
        - Action:
            action: deny
            action_args:
              msg: module is written in non-fqcn
        condition:
          AllCondition:
          - NotEqualsExpression:
              lhs:
                String: input._agk.task.module_info.fqcn
              rhs:
                String: input._agk.task.module
        enabled: true
        name: Check for non-fqcn module
        tags:
        - compliance
    vars: {}
