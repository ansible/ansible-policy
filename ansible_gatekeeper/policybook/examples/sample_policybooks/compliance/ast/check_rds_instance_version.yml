- PolicySet:
    hosts:
    - localhost
    name: Check for rds_instance version
    policies:
    - Policy:
        actions:
        - Action:
            action: deny
            action_args:
              msg: The version {{ input["amazon.aws.rds_instance"].engine_version}}
                is not allowed, allowed versions are one of {{ allowed_versions }}
        condition:
          AllCondition:
          - ItemNotInListExpression:
              lhs:
                String: input["amazon.aws.rds_instance"].engine_version
              rhs:
                String: allowed_versions
        enabled: true
        name: Check for rds_instance version
        tags:
        - compliance
        target: task
    vars:
      allowed_versions:
      - 8.0.23
      - 10.0.35
